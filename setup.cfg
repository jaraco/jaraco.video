[metadata]
license_files =
	LICENSE
name = jaraco.video
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = A pure-python framegrabber for Windows
long_description = file:README.rst
url = https://github.com/jaraco/jaraco.video
classifiers =
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Operating System :: Microsoft :: Windows
	Topic :: Multimedia :: Video :: Capture

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.6
install_requires =
	comtypes
	Pillow
	jaraco.structures
setup_requires = setuptools_scm[toml] >= 3.4.1

[options.packages.find]
exclude =
	build*
	dist*
	docs*
	tests*

[options.extras_require]
testing =
	# upstream
	pytest >= 4.6
	pytest-checkdocs >= 2.4
	pytest-flake8
	# python_implementation: workaround for jaraco/skeleton#22
	# python_version: workaround for python/typed_ast#156
	pytest-black >= 0.3.7; python_implementation != "PyPy" and python_version < "3.10"
	pytest-cov
	# python_implementation: workaround for jaraco/skeleton#22
	# python_version: workaround for python/typed_ast#156
	pytest-mypy; python_implementation != "PyPy" and python_version < "3.10"
	pytest-enabler >= 1.0.1

	# local

docs =
	# upstream
	sphinx
	jaraco.packaging >= 8.2
	rst.linker >= 1.9

	# local

[options.entry_points]
console_scripts =
	save-frame = jaraco.video.capture:save_frame
